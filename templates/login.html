<div class='loginPage' layout='row' layout-align='center center'>
  <md-whiteframe class='md-whiteframe-5dp loginform' layout='column' layout-align='center center' flex-gt-md='35' flex-md='60' flex-sm='80' flex-xs='90'>
    <div layout='column' layout-align='center center'>
      <img class="login-image" src="assets/keep.png">
      <form name='loginForm' class='form'>
        <md-input-container class='md-block login-input'>
          <label>Username</label>
          <md-icon md-svg-src="bower_components/material-design-icons/action/svg/production/ic_account_circle_24px.svg" class="name"></md-icon>
          <input type="email" name='email' ng-model='loginData.email' ng-required="true" ng-pattern='/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/'>
          <div ng-messages="loginForm.email.$error" ng-show='loginForm.email.$invalid && loginForm.email.$touched'>
            <div ng-message="required" ng-show='loginForm.email.$error.required'>
              Email field is Required.
            </div>
            <div ng-message="pattern" ng-show='loginForm.email.$error.pattern'>
              Invalid Email address.
            </div>
          </div>
        </md-input-container>
        <md-input-container class='md-block login-input'>
          <label>Password</label>
          <md-icon md-svg-src="bower_components/material-design-icons/action/svg/production/ic_lock_24px.svg" class="name"></md-icon>
          <input type="password" name='pass' ng-model='loginData.password' ng-required="true">
          <div ng-messages="loginForm.pass.$error" ng-show='loginForm.pass.$invalid && loginForm.pass.$touched'>
            <div ng-message="required" ng-show='loginForm.pass.$error.required'>
              Password field is Required.
            </div>
          </div>
        </md-input-container>
        <md-switch aria-label="Switch 1">
          Remember Me.
        </md-switch>
        <!-- <a ui-sref='home'> -->
        <md-button class="md-raised md-accent" style='width:100%' ng-disabled='loginForm.$invalid' ng-click="login()">LOGIN</md-button>
        <!-- </a> -->
      </form>
    </div>
    <div layout='row wrap' layout-align='space-around center' style="width:100%;">
      <a class="form-link" ui-sref="forgotPassword">
        <p class="link-text">Forgot password ?</p>
      </a>
      <a class="form-link" ui-sref="register">
        <p class="link-text">Sign up for ToDo Note</p>
      </a>
    </div>
  </md-whiteframe>
</div>
